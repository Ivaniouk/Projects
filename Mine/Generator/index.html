<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyBootStrapReg</title>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.less" rel="stylesheet/less">
	  <script>
		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/"
		  };
	  </script>
	  <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container">
	  <div class="row">
		  <div class="mainFormWrapper">
			  <form class="form form-horizontal" name="form_Main">
				  <div class="well">
					  <div class="form-group">
						  <div class="control-input">
							  <input type="text" class="form-control col-xs-3" name="ForumNick" placeholder="Name"/>
						  </div>
						  <div class="btn_rand_style">
							  <button type="submit" class="btn btn-primary" name="btn_rand">Random</button>
						  </div>

					  </div>
				  </div>
			  </form>

		  </div>
	  </div>
  </div>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/myScript.js"></script>
  </body>
</html>
