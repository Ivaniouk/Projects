<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyBootStrapReg</title>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.less" rel="stylesheet/less">
	  <script>
		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/less/"
		  };
	  </script>
	  <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container">
	  <div class="row">
		  <div class="mainFormWrapper">
			  <form class="form form-horizontal" name="form_Main">
				  <div class="well">
					  <div class="form-group">
						  <label class="control-label">Enter Name</label>
						  <div class="control-input-foo">
							  <input type="text" class="form-control" name="name" placeholder="Enter Name">
						  </div>
					  </div>
					  <div class="container">
						  <div class="row">
							  <div class='col-sm-6'>
								  <div class="form-group">
									  <div class='input-group date' id='datetimepicker2'>
										  <input type='text' class="form-control" />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
									  </div>
								  </div>
							  </div>
							  <script type="text/javascript">
								  $(function () {
									  $('#datetimepicker2').datetimepicker({
										  locale: 'ru'
									  });
								  });
							  </script>
						  </div>
					  </div>
					  <div class="form-group">
						  <div class="btn_submit_style ">
								<button type="submit" class="btn btn-primary" name="btn_main">Create Accaunt</button>
						  </div>
					  </div>
				  </div>
			  </form>

			  <!-- Modal Window -->
			  <div id="myModal" class="modal fade" role="dialog">
				  <div class="modal-dialog">
					  <!-- Modal content-->
					  <div class="modal-content">
						  <div class="modal-header">
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
							  <h4 class="modal-title">Registration successful!</h4>
						  </div>
						  <div class="modal-body">
							  <p>Check your E-mail for registration letter</p>
						  </div>
						  <div class="modal-footer">
							  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						  </div>
					  </div>
				  </div> <!-- End content-->
			  </div><!--End Modal Window-->
		  </div>
	  </div>
  </div>
	<script src="js/jquery-1.11.3.min.js"></script>
  	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
  	<!--<script src="js/validator.min.js"></script>-->
	<script src="js/bootstrap.min.js"></script>
  	<script src="js/myScript.js"></script>
  </body>
</html>
