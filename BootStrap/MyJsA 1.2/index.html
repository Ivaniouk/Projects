<!DOCTYPE html>
<html >
  <head>
    <title>MyBootStrap</title>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	  <link rel="stylesheet/less" type="text/css" href="css/myStyle.less" />
	  <script>
		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/less/"
		  };
	  </script>
	  <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body>
  	<div class="container">
	  	<div class="row">
		  	<div class="col-md-2 col-lg-2 centralBlock"></div>
			<div class="col-md-10 col-lg-10 centralBlock"></div>
		</div>
		<div class="row">
			<div class="col-md-1 col-lg-1"></div>
			<div class="col-md-10 col-lg-10 lowerBlock"></div>
			<div class="col-md-1 col-lg-1"></div>
		</div>
  	</div>
	<div class="container">
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Menu
			<span class="caret"></span></button>

			<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li>
				<li role="presentation" class="divider"></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li>
			</ul>
		</div>
	</div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/myScript.js"></script>
  </body>
</html>
