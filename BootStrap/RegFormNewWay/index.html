<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyBootStrapReg</title>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.less" rel="stylesheet/less">
	  <script>
		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/"
		  };
	  </script>
	  <script src="js/less.js" type="text/javascript"></script>
	  <link rel="stylesheet" href="css/bootstrap-datetimepicker.css" />
  </head>
  <body>
  <div class="container">
	  <div class="row">
		  <div class="mainFormWrapper">
			  <form class="form form-horizontal" name="form_Main" data-toggle="validator">
				  <div class="well">
					  <div class="form-group">
						  <label class="control-label">Enter Name</label>
						  <div class="control-input-foo">
							  <input type="text" class="form-control" name="name" placeholder="Enter Name" data-minlength="3" required>
							  <div class="help-block with-errors"></div>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label">Nick Names</label>
						  <div class="nickInput lowerPaddingClass">
							  <input type="text" class="form-control" name="GameNick" placeholder="Game Nick" data-minlength="3" required>
							  <div class="help-block with-errors"></div>
						  </div>
						  <div class="nickInput">
							  <input type="text" class="form-control" name="ForumNick" placeholder="Forum Nick" data-minlength="3" required>
							  <div class="help-block with-errors"></div>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label birthLabel">Birth Date</label>
					  <div class='input-group date birthDateInput' name='datetimepicker' >
						 <input type='text' class="form-control" required/>
						 <span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						 </span>
					  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label">E-Mail</label>
						  <div class="control-input-foo">
							  <input type="email" class="form-control" id="mailID" name="email" placeholder="E-Mail" required>
							  <div class="help-block with-errors"></div>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label">Confirm E-Mail</label>
						  <div class="control-input-foo">
							  <input type="text" class="form-control" name="conformEmail" placeholder="Conform E-Mail" data-match="#mailID" required>
							  <div class="help-block with-errors"></div>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label">Password</label>
						  <div class="control-input-foo">
							  <input type="password" class="form-control" id="passID" name="password" placeholder="Password" data-minlength="6" required>
							  <div class="help-block with-errors"></div>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label">Confirm Password</label>
						  <div class="control-input-foo">
							  <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" data-minlength="6" data-match="#passID" required>
							  <div class="help-block with-errors"></div>
						  </div>
					  </div>
					  <div class="form-group">
						  <div class="btn_submit_style ">
								<button type="submit" class="btn btn-primary" name="btn_main">Create Accaunt</button>
						  </div>
					  </div>
				  </div>
			  </form>
			  <!-- Modal Window -->
			  <div id="myModal" class="modal fade" role="dialog">
				  <div class="modal-dialog">
					  <!-- Modal content-->
					  <div class="modal-content">
						  <div class="modal-header">
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
							  <h4 class="modal-title">Registration successful!</h4>
						  </div>
						  <div class="modal-body">
							  <p>Check your E-mail for registration letter</p>
						  </div>
						  <div class="modal-footer">
							  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						  </div>
					  </div>
				  </div> <!-- End content-->
			  </div><!--End Modal Window-->
		  </div>
	  </div>
  </div>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/validator.min.js"></script>
  <script src="js/myScript.js"></script>
  </body>
</html>
