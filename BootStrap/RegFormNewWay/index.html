<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyBootStrapReg</title>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.less" rel="stylesheet/less">
	  <script>
		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/less/"
		  };
	  </script>
	  <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container">
	  <div class="row">
		  <div class="col-sm-10 col-md-10 col-lg-8 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">
			  <form class="form form-horizontal">
				  <div class="well">
					  <div class="form-group">
						  <label class="control-label">Enter Name</label>
						  <div class="control-input-foo">
							  <input type="text" class="form-control" placeholder="Enter Name" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label">Nick Names</label>
						  <div class="nickInput lowerPaddingClass">
							  <input type="text" class="form-control" placeholder="Game Nick" required>
						  </div>
						  <div class="nickInput">
							  <input type="text" class="form-control" placeholder="Forum Nick" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label birthLabel">Birth Date</label>
						  <div class="birthDateInput">
							  <input type="text" class="form-control" placeholder="Year" required>
						  </div>
						  <div class="birthDateInput">
							  <input type="text" class="form-control" placeholder="Month" required>
						  </div>
						  <div class="birthDateInput">
							  <input type="text" class="form-control" placeholder="Day" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label">E-Mail</label>
						  <div class="control-input-foo">
							  <input type="text" class="form-control" placeholder="E-Mail" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label">Confirm E-Mail</label>
						  <div class="control-input-foo">
							  <input type="text" class="form-control" placeholder="Conform E-Mail" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label">Password</label>
						  <div class="control-input-foo">
							  <input type="password" class="form-control" placeholder="Password" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="control-label">Confirm Password</label>
						  <div class="control-input-foo">
							  <input type="password" class="form-control" placeholder="Confirm Password" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <div class="btn_submit_style ">
							  <input type="submit" id="submit_btn" class="btn btn-primary pull-right" value="Create Accaunt" data-toggle="modal" data-target="#myModal">
						  </div>
					  </div>
				  </div>
			  </form>
			  <!-- Modal Window -->
			  <div id="myModal" class="modal fade" role="dialog">
				  <div class="modal-dialog">
					  <!-- Modal content-->
					  <div class="modal-content">
						  <div class="modal-header">
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
							  <h4 class="modal-title">Registration successful!</h4>
						  </div>
						  <div class="modal-body">
							  <p>Check your E-mail for registration letter</p>
						  </div>
						  <div class="modal-footer">
							  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						  </div>
					  </div>
				  </div> <!-- End content-->
			  </div><!--End Modal Window-->
		  </div>
	  </div>
  </div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
  	<script src="js/myScript.js"></script>
  </body>
</html>
