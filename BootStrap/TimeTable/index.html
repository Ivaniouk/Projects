<!DOCTYPE html>
<html lang="en">
  <head>
    <title>timeTable</title>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.less" rel="stylesheet/less">
	  <script>
		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/"
		  };
	  </script>
	  <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body ng-app="demo">
  <div class="container mainWrapper">
	  <div class="row" ng-controller="sideBarsControl">
		  <div class="upperTitleWrapper ">
			  <div class="form-group">
				  <div class="weekDayTitle" ng-repeat="day in daysArr">
					  <div>{{day}}</div>
					  <div class="row">
						  <div class="weekDayNumber" ng-repeat="dayNumber in daysNumberArr">{{dayNumber}}</div>
					  </div>
				  </div>
			  </div>
		  </div>
		  <div class ="classesSideBar">
			  <div ng-repeat="class in ClassesSidebarArr">{{class}}</div>
		  </div>
	  </div>
		<!--
	  <div class="simpleDemo">
		  <ul dnd-list="list" ng-controller="SimpleDemoController">
			  <li ng-repeat="item in list"
				  dnd-draggable="item"
				  dnd-moved="list.splice($index, 1)"
				  dnd-effect-allowed="move"
				  dnd-selected="models.selected = item"
				  ng-class="{'selected': models.selected === item}"
					  >
				  {{item.label}}
			  </li>
		  </ul>
	  </div>-->

	  <div class="simpleDemo" ng-controller="SimpleDemoController">
		  <ul ng-repeat="list in models.lists" dnd-list="list">
			  <li ng-repeat="item in list"
				  dnd-draggable="item"
				  dnd-moved="list.splice($index, 1)"
				  dnd-effect-allowed="move"
				  dnd-selected="models.selected = item"
				  ng-class="{'selected': models.selected === item}"
					  >
				  {{item.label}}
			  </li>
		  </ul>
	  </div>
  </div>
  <script src="js/angular.js" ></script>
  <script src="js/angular-drag-and-drop-lists.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/myScript.js"></script>
  </body>
</html>
