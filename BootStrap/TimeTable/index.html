		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/"
		  };

	  <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body ng-app="demo">

		  <div class="row">
			  <div class="lessonWrapper">
				  <div class="form-group">
					  <div class="simpleDemo" ng-controller="SimpleDemoController">
						  <ul ng-repeat="list in models.lists"
								  >
								<!-- dnd-dragover="dragoverCallback(event, index, external, type, list)" -->
							  <li ng-repeat="item in list"
								  dnd-list="item"
								  dnd-disable-if="item.length > 0">
								  <div ng-repeat="lesson in item"
									  dnd-draggable="lesson"
									  dnd-moved="item.splice($index, 1)"
									  dnd-effect-allowed="move"
										  >
									  {{lesson.lessonName}}
									  <!-- {{list[$index].lessonName}} -->

								  </div>
							  </li>
						  </ul>
					  </div>
				  </div>
			  </div>
		  </div>
	  </div>


  </div>
