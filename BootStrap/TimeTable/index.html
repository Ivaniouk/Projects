<!DOCTYPE html>
<html lang="en">
  <head>
    <title>timeTable</title>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.less" rel="stylesheet/less">
	  <script>
		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/"
		  };
	  </script>
	  <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body ng-app>
  <div class="container mainWrapper">
	  <div class="row" ng-controller="sideBarsControl">
		  <div class="upperTitleWrapper ">
			  <div class="form-group">
				  <div class="weekDayTitle" ng-repeat="day in daysArr">
					  <div>{{day}}</div>
					  <div class="row">
						  <div class="weekDayNumber" ng-repeat="dayNumber in daysNumberArr">{{dayNumber}}</div>
					  </div>
				  </div>
			  </div>
			  <div class ="classesSideBar" ng-repeat="class in ClassesSidebar">
				  <div class="className">{{class}}</div>
			  </div>
		  </div>

	  </div>
  </div>
  <script src="js/angular.js" ></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/myScript.js"></script>
  </body>
</html>
