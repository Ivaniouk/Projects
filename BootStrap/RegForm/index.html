<!DOCTYPE html>
<html >
  <head>
    <title>MyBootStrapReg</title>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet/less" type="text/css" href="css/myStyle.less" />
	  <script>
		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/less/"
		  };
	  </script>
	  <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container">
	  <div class="row">
		  <div class="col-sm-8 col-md-8 col-lg-8 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
			  <form class="form form-horizontal">
				  <div class="well">
					  <div class="form-group">
						  <label class="col-sm-3 col-md-3 col-lg-3 control-label hidden-xs">Enter Name</label>
						  <div class="col-sm-12 col-md-9 col-lg-9">
							  <input type="text" class="form-control" placeholder="Enter Name" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="col-sm-4 col-md-3 col-lg-3 col-sm-offset-0 control-label hidden-xs">Enter Last Name</label>
						  <div class="col-sm-12 col-md-9 col-lg-9">
							  <input type="text" class="form-control" placeholder="Enter Last Name" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="col-sm-3 col-md-3 col-lg-3 control-label hidden-xs">Nick Names</label>
						  <div class="col-sm-12 col-md-4 col-lg-4 lowerPaddingClass">
							  <input type="text" class="form-control" placeholder="Game Nick" required>
						  </div>
						  <div class="col-sm-12 col-md-4 col-lg-4">
							  <input type="text" class="form-control" placeholder="Forum Nick" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xs-offset-4 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 control-label">Birth Date</label>
						  <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
							  <input type="text" class="form-control" placeholder="Year" required>
						  </div>
						  <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
							  <input type="text" class="form-control" placeholder="Month" required>
						  </div>
						  <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
							  <input type="text" class="form-control" placeholder="Day" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="col-sm-2 col-md-3 col-lg-3  control-label hidden-xs">E-Mail</label>
						  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
							  <input type="text" class="form-control" placeholder="E-Mail" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="col-sm-4 col-md-3 col-lg-3 control-label hidden-xs ">Confirm E-Mail</label>
						  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
							  <input type="text" class="form-control" placeholder="Conform E-Mail" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="col-sm-1 col-md-3 col-lg-3 control-label hidden-xs">Password</label>
						  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
							  <input type="password" class="form-control" placeholder="Password" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="col-sm-4 col-md-3 col-lg-3  control-label hidden-xs">Confirm Password</label>
						  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
							  <input type="password" class="form-control" placeholder="Confirm Password" required>
						  </div>
					  </div>
					  <div class="form-group">
						  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-1 col-sm-offset-0 col-md-offset-4 col-lg-offset-4">
							  <input type="submit" id="submit_btn" value="Create Accaunt" class="btn btn-primary pull-right">
						  </div>
					  </div>
				  </div>
			  </form>
		  </div>
	  </div>
  </div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/myScript.js"></script>
  </body>
</html>
