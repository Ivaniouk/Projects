<!DOCTYPE html>
<html >
  <head>
    <title>MyBootStrapReg</title>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet/less" type="text/css" href="css/myStyle.less" />
	  <script>
		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/less/"
		  };
	  </script>
	  <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container">
	  <div class="row">
		  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 head-block" ></div>
		  <form role="form">
			  <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3"></div>
			  <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 well">
				  <form class="form-inline">
					  <div class="form-group">
						  <label for="InputUsrFirstName">Enter Name</label>
						  <input type="text" class="form-control" id="InputUsrFirstName" placeholder="Enter Name" required>
					  </div>
				  </form>
				  <div class="form-group">
					  <label for="InputUsrLastName">Enter Last Name</label> <!-- <small><span class="glyphicon glyphicon-asterisk"></span></small>-->
					  <input type="text" class="form-control" id="InputUsrLastName"  placeholder="Enter Last Name" required>
				  </div>
				  <div class="form-group">
					  <label for="inputNick">Enter Nick Name</label>
					  <input type="text" class="form-control" id="inputNick" placeholder="Enter Nick Name" required>
				  </div>
				  <div class="form-group">
					  <label for="inputEmail">Enter Email</label>
						  <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" required>
				  </div>
				  <div class="form-group">
					  <label for="InputConfirmEmail">Confirm Email</label>
					  <input type="email" class="form-control" id="InputConfirmEmail" placeholder="Confirm Email" required>
				  </div>
				  <div class="form-group">
					  <label for="InputPass">Password</label>
					  <input type="password" class="form-control" id="InputPass" placeholder="Password" required>
				  </div>
				  <div class="form-group">
					  <label for="InputConfirmPass">Confirm Password</label>
					  <input type="password" class="form-control" id="InputConfirmPass" placeholder="Confirm Password" required>
				  </div>
				  <input type="submit" id="submit_btn" value="Create Accaunt" class="btn btn-primary pull-right">
			  </div>
			  <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3"></div>
		  </form>

	  </div>
  </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/myScript.js"></script>
  </body>
</html>
