<!DOCTYPE html>
<html >
  <head>
    <title>MyBootStrap</title>
	<meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	  <link rel="stylesheet/less" type="text/css" href="css/myStyle.less" />
	  <script>
		  less = {
			  env: "development",
			  async: false,
			  fileAsync: false,
			  poll: 1000,
			  functions: {},
			  dumpLineNumbers: "comments",
			  relativeUrls: false,
			  rootpath: ":/less/"
		  };
	  </script>
	  <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container">
	  <div class="row">
		  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 head-block" ></div>
		  <form role="form">
			  <div class="col-lg-3"></div>
			  <div class="col-lg-6 centralInputBlock">
				  <div class="form-group">
					  <label>Enter Name</label>
					  <div class="input-group col-lg-12">
						  <input type="text" class="form-control" placeholder="Enter Name" required>
					  </div>
				  </div>
				  <div class="form-group">
					  <label>Enter Nick Name</label>
					  <div class="input-group col-lg-12">
						  <input type="text" class="form-control" placeholder="Enter Nick Name" required>
					  </div>
				  </div>
				  <div class="form-group">
					  <label>Enter Email</label>
					  <div class="input-group col-lg-12">
						  <input type="email" class="form-control" placeholder="Enter Email" required>
					  </div>
				  </div>
				  <div class="form-group">
					  <label>Confirm Email</label>
					  <div class="input-group col-lg-12">
						  <input type="email" class="form-control" placeholder="Confirm Email" required>
					  </div>
				  </div>
				  <input type="submit" name="submit" id="submit" value="Create Accaunt" class="btn btn-primary pull-right">
			  </div>
			  <div class="col-lg-3"></div>
		  </form>

	  </div>
  </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/myScript.js"></script>
  </body>
</html>
